<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/fragments/fragment_config :: configFragment}" />
    <link rel="stylesheet" href="/css/register.css">

    <title>Grr-reung 그르릉 회원가입</title>
</head>

<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">
<!-- 헤더 -->
<th:block th:replace="~{/fragments/fragment_header :: headerFragment}" />

    <!-- 서브페이지 내용 붙여넣기할 부분 -->
    <section class="bg-white py-8">
        <div class="container mx-auto items-centerpt-4 pb-12">
            <form action="" method="post" class="joinForm">
                <h2>JOIN IN</h2>
                <div class="textForm">
                    <input name="loginId" type="text" class="id" placeholder="아이디">
                </div>
                <div class="textForm">
                    <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
                </div>
                <div class="textForm">
                    <input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인">
                </div>
                <div class="textForm">
                    <input name="name" type="password" class="name" placeholder="이름">
                </div>
                <div class="textForm">
                    <input name="cellphoneNo" type="text" class="cellphoneNo" placeholder="전화번호 ('-' 를 제외한 번호 입력)">
                </div>
                <div class="textForm">
                    <input name="email" type="text" class="email" placeholder="이메일">
                </div>
                <div class="textForm">
                    <input name="address" type="text" class="address" placeholder="주소">
                </div>

                <input type="submit" class="btn" value="JOIN"/>
                <input type="reset" class="btn" value="RESET"/>
            </form>
        </div>
    </section>

<!-- 푸터-->
<th:block th:replace="~{/fragments/fragment_footer :: footerFragment}" />


</body>
</html>
