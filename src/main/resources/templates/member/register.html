<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @media ( min-width: 1200px) {
            .container {
                max-width: 970px;
            }
        }
    </style>
    <script src="/js/validator.js" defer></script>
    <script src="/js/member.js" defer></script>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 등록</h2>
    </div>
    <form method="post">
        <div>
            <label for="memberId">아이디</label> <input type="text" id="memberId"
                                                     name="memberId" class="form-control">
            <p id="memberId-message"></p>
        </div>

        <div>
            <label for="passwd">비밀번호</label> <input type="password"
                                                    id="passwd" name="passwd" class="form-control">
            <p id="passwd-message"></p>
        </div>
        <div>
            <label for="name">이름</label> <input type="text" id="name"
                                                name="name" class="form-control">
            <p id="name-message"></p>
        </div>
        <div>
            <label for="email">이메일</label> <input type="email" id="email"
                                                  name="email" class="form-control">
            <p id="email-message"></p>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary" type="submit">회원 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary" type="reset">취소
                </button>
            </div>
        </div>
    </form>

    <div id="register-result" role="alert">
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
